<button type="button" class="btn btn-success" id="show-btn" (click)="openModal(template)"> <i class="bi bi-plus"></i> Adicionar Atividade</button>

<ng-template #template>
   <div class="modal-header">
      <h4 class="modal-title pull-left">Cadastrar Atividade</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true">×</span>
      </button>
   </div>
   <div class="modal-body">
    <div class="text-center">
      <form>
        <div class="form-group" id="input-group-1" style="margin-top: 0.5rem">
          <label for="title">Título da Atividade</label>
          <input type="text" class="form-control" id="title" placeholder="Título da Atividade" name="title" [(ngModel)]="title">
        </div>

        <div class="form-group" id="input-group-2" style="margin-top: 0.5rem">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" placeholder="Descrição" name="description" [(ngModel)]="description">
        </div>

        <div class="row">
          <div class="col">
            <label for="date">Data</label>
            <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date">
          </div>
          <div class="col">
            <label for="time">Hora</label>
            <input type="time" class="form-control" id="time" name="time" [(ngModel)]="time">
          </div>
        </div>

        <div class="form-check" style="margin-top: 0.8rem">
          <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Adicionar no Google Agenda
          </label>
        </div>
      </form>
    </div>
  </div>
   <div class="modal-footer">
      <button (click)="addItem()" type="button" class="btn btn-success">Cadastrar</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancelar</button>
   </div>
</ng-template>
